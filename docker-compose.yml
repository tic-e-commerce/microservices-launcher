version: "3"

services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  gateway-ms:
    build: ./gateway-ms
    ports:
      - "${GATEWAY_MS_PORT}:3000"
    volumes:
      - ./gateway-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  auth-ms:
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
    ports:
      - "3001:3001"
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}

  cart-ms:
    build: ./cart-ms
    volumes:   
      - ./cart-ms/src:/usr/src/app/src
    ports:
      - "3005:3005"
    command: npm run start:dev
    environment: 
      - PORT=3005
      - NATS_SERVERS=nats://nats-server:4222 
      # - DATABASE_URL=postgresql://postgres:123456@cart-db:5432/cartdb?schema=public
      - DATABASE_URL=${CART_DATABASE_URL}
 
