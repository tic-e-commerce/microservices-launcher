steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - -c
      - |
        docker build -t us-central1-docker.pkg.dev/main-stack-446713-e6/backend-tic/profile-ms -f profile-ms/dockerfile.prod --platform=linux/amd64 --build-arg USER_PREFERENCES_DATABASE_URL=$$DATABASE_URL .
    secretEnv: ['DATABASE_URL']

  # Step 2: Push the Docker image to the registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/main-stack-446713-e6/backend-tic/profile-ms',
      ]

# Available secrets configuration, linking the secret in Secret Manager to the DATABASE_URL env var
availableSecrets:
  secretManager:
    - versionName: projects/1041632795031/secrets/user_preferences_database_url/versions/1
      env: 'DATABASE_URL'

options:
  logging: CLOUD_LOGGING_ONLY
